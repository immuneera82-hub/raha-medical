<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Raha Medical Knowledge Base{% endblock %}">
    <title>{% block title %}Raha Medical | الموسوعة الطبية{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- AlpineJS & Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 text-gray-800" x-data="appData()">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <img src="/static/images/logo.png" alt="Raha Medical" class="h-10 md:h-12 w-auto">
                </a>

                <div class="hidden md:flex items-center gap-8">
                    <a href="/" class="text-gray-600 hover:text-teal-600 font-medium">الرئيسية</a>
                    <a href="/knowledge-base" class="text-teal-600 font-bold border-b-2 border-teal-600">الموسوعة
                        الطبية</a>
                    <a href="/#hospitals" class="text-gray-600 hover:text-teal-600 font-medium">المستشفيات</a>
                    <a href="/#treatments" class="text-gray-600 hover:text-teal-600 font-medium">العلاجات</a>
                </div>

                <!-- User Auth (Simplified for Base) -->
                <div class="hidden md:flex items-center gap-3">
                    <button @click="showAuthModal('login')"
                        class="text-teal-700 font-bold hover:bg-teal-50 px-4 py-2 rounded-lg">تسجيل دخول</button>
                    <button @click="showAuthModal('register')"
                        class="bg-teal-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-teal-700 shadow-md">حساب
                        جديد</button>
                </div>

                <!-- Mobile Menu Button -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-16 pb-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2025 Raha Medical. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Auth Modal (Simplified copy) -->
    <div x-show="authModalOpen" x-cloak
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
        <!-- ... Auth Modal Content ... -->
    </div>

    <!-- App Data Script -->
    <script>
        function appData() {
            return {
                mobileMenuOpen: false,
                authModalOpen: false,
                showAuthModal(mode) { this.authModalOpen = true; }
            }
        }
    </script>
</body>

</html>
